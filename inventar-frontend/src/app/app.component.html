<div class="application-container">
    <div class="sidebar {{sharedService.theme}}" id="sidebar">
        <app-side-bar></app-side-bar>
    </div>
    <div class="application {{sharedService.theme}}-body" id="application-body">
        <app-nav-bar></app-nav-bar>
        <router-outlet></router-outlet>
        <div class="spinner-container" *ngIf="sharedService.stillLoading && sharedService.isSpinnerEnabled" id='spinner-id'>
            <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
